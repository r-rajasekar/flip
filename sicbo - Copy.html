<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sic Bo Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&family=Roboto+Mono&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #1a0000;
            color: #e6ccb2;
        }

        .game-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            background-color: #2b0000;
            padding: 10px;
            box-shadow: 0 8px 32px 0 rgba(230, 204, 178, 0.2);
            border: 2px solid #8b4513;
        }

        .main-area {
            display: flex;
            flex-direction: column;
            width: calc(100% - 130px);
            height: 100%;
            margin-right: 10px;
        }

        .table {
            flex: 1;
            background: #800000;
            border: 3px solid #8b4513;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow: hidden;
            position: relative;
        }

        .table-grid {
            display: grid;
            grid-template-columns: repeat(17, 1fr);
            grid-template-rows: repeat(7, 1fr);
            gap: 1px;
            height: 100%;
        }

        .cell {
            background-color: rgba(26, 0, 0, 0.7);
            border: 1px solid #8b4513;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #e6ccb2;
            font-size: 8px;
            text-align: center;
            padding: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cell:hover {
            background-color: rgba(230, 204, 178, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .small-big {
            grid-column: span 4;
            font-size: 10px;
            font-weight: 700;
        }

        .double, .triple { grid-column: span 2; }
        .single-number { grid-column: span 1; }
        .two-dice { grid-column: span 1; }
        
        .single-dice-container {
            grid-column: span 17;
            display: flex;
            justify-content: space-between;
        }
        .single-dice { 
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: #1a0000;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            border: 1px solid #8b4513;
        }

        .controls button {
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            color: #1a0000;
            background-color: #e6ccb2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Playfair Display', serif;
        }

        .controls button:hover {
            background-color: #f0e0d0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .chip-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .chip {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #1a0000;
            transition: all 0.3s ease;
        }

        .chip-1 { background-color: #FFF; }
        .chip-5 { background-color: #FF0000; }
        .chip-10 { background-color: #0000FF; }
        .chip-25 { background-color: #008000; }
        .chip-100 { background-color: #000; color: #FFF; }

        .history-container {
            width: 120px;
            height: 100%;
            background-color: #1a0000;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #8b4513;
            display: flex;
            flex-direction: column;
        }

        .history-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            color: #e6ccb2;
            flex-shrink: 0;
        }

        .history-data {
            flex-grow: 1;
            overflow-y: auto;
        }

        .history-item {
            font-size: 16px;
            margin-bottom: 5px;
            padding: 2px 0;
            font-family: 'Roboto Mono', monospace;
        }

        .history-big {
            color: #ff6b6b;
        }

        .history-small {
            color: #4ecdc4;
        }

        .history-data::-webkit-scrollbar {
            display: none;
        }

        .history-data {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .dice {
            width: 16px;
            height: 16px;
            background-color: #e6ccb2;
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .dot {
            width: 3px;
            height: 3px;
            background-color: #1a0000;
            border-radius: 50%;
        }

        .selected {
            background-color: rgba(230, 204, 178, 0.3);
            border: 1px solid #e6ccb2;
        }

        .bottom-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            background-color: rgba(26, 0, 0, 0.7);
            color: #e6ccb2;
            font-size: 10px;
            border-top: 1px solid #8b4513;
            height: -17px;
        }

        .bottom-display span {
            flex: 1;
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #3b0000;
            margin: 15% auto;
            padding: 10px 15px;
            border: 1px solid #8b4513;
            width: 240px;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #e6ccb2;
            position: absolute;
            top: 2px;
            right: 8px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover,
        .close:focus {
            color: #f0e0d0;
        }

        .modal-message {
            margin: 0;
            padding: 5px 0;
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 16px;
            color: #e6ccb2;
            line-height: 1.4;
        }

        .active-chip {
            box-shadow: 0 0 10px 5px gold;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            10% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            90% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
        }

        .result-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            padding: 20px 40px;
            border-radius: 30px;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            z-index: 1000;
            animation: fadeInOut 3s ease-in-out forwards;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .win-notification {
            background-color: rgba(0, 128, 0, 0.9);
        }

        .loss-notification {
            background-color: rgba(220, 20, 60, 0.9);
        }

        .result-notification span {
            color: #ffd700;
            display: block;
            font-size: 48px;
            margin-top: 10px;
        }

        .table-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .win-overlay {
            background: radial-gradient(circle, rgba(255,215,0,0.2) 0%, rgba(255,215,0,0) 70%);
        }

        .loss-overlay {
            background: radial-gradient(circle, rgba(220,20,60,0.2) 0%, rgba(220,20,60,0) 70%);
        }

        .winning-cells-highlight {
            animation: cellPulse 1s ease-in-out 3;
        }

        @keyframes cellPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); box-shadow: 0 0 10px rgba(255,215,0,0.7); }
            100% { transform: scale(1); }
        }

        /* Landscape orientation styles */
        @media (orientation: landscape) {
            .game-container {
                flex-direction: row;
            }

            .main-area {
                flex: 3;
            }

            .history-container {
                flex: 1;
                max-width: 200px;
            }
        }

        /* Portrait orientation message */
        .orientation-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 24px;
            text-align: center;
            padding: 20px;
            flex-direction: column;
        }

        .orientation-message img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }

        @media (orientation: portrait) {
            .orientation-message {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div id="orientationMessage" class="orientation-message">
        <img src="https://cdn-icons-png.flaticon.com/512/6302/6302688.png" alt="Rotate device">
        <p>Please rotate your device to landscape mode for the best experience.</p>
    </div>

    <div class="game-container">
        <div class="main-area">
            <div class="table" id="sicBoTable">
                <div class="table-grid" id="sicBoTableGrid">
                    <!-- Table grid will be dynamically generated by JavaScript -->
                </div>
                <div class="bottom-display">
                    <span>1:1 ON ONE DICE</span>
                    <span>2:1 ON TWO DICE</span>
                    <span>3:1 ON THREE DICE</span>
                </div>
                <div id="tableOverlay" class="table-overlay"></div>
            </div>
            <div class="controls">
                <button id="rollDice">Roll Dice</button>
                <div>Balance: $<span id="balance">1000</span></div>
                <div>Current Bet: $<span id="currentBet">0</span></div>
                <div>Dice Roll: <span id="diceRoll"></span></div>
            </div>
            <div class="chip-container">
                <div class="chip chip-1" data-value="1">$1</div>
                <div class="chip chip-5" data-value="5">$5</div>
                <div class="chip chip-10" data-value="10">$10</div>
                <div class="chip chip-25" data-value="25">$25</div>
                <div class="chip chip-100" data-value="100">$100</div>
            </div>
        </div>
        <div class="history-container">
            <div class="history-title">Roll History</div>
            <div class="history-data" id="rollHistory">
                <!-- Roll history will be dynamically added here -->
            </div>
        </div>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p class="modal-message" id="modalMessage"></p>
        </div>
    </div
	
    <div id="resultNotification" class="result-notification" style="display: none;"></div>

    <script>
        // Telegram WebApp initialization
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Get the username from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        // Use the username in your game (e.g., display it)
        // Assuming you have an element to display the player's name
        // document.getElementById('playerName').textContent = username || 'Player';

        const tableGrid = document.getElementById('sicBoTableGrid');
        const balanceEl = document.getElementById('balance');
        const currentBetEl = document.getElementById('currentBet');
        const diceRollEl = document.getElementById('diceRoll');
        const rollDiceBtn = document.getElementById('rollDice');

        let balance = 1000;
        let currentBet = 0;
        let selectedBets = new Set();
        let currentChipValue = null;

        function createDice(number) {
            const dice = document.createElement('div');
            dice.className = 'dice';
            for (let i = 0; i < number; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dice.appendChild(dot);
            }
            return dice;
        }

        function createCell(content, className = '', id = '') {
            const cell = document.createElement('div');
            cell.className = `cell ${className}`;
            cell.id = id;
            if (typeof content === 'string') {
                cell.innerHTML = content;
            } else if (Array.isArray(content)) {
                content.forEach(item => {
                    if (typeof item === 'number') {
                        cell.appendChild(createDice(item));
                    } else {
                        cell.appendChild(item);
                    }
                });
            } else {
                cell.appendChild(content);
            }
            cell.addEventListener('click', () => placeBet(id));
            return cell;
        }

        function createTable() {
            tableGrid.appendChild(createCell('SMALL<br>Are numbers 4 to 10<br>1 wins 1<br>Lose if any triple appears', 'small-big', 'small'));
            
            tableGrid.appendChild(createCell('Each double 1 wins 10', 'double'));
            for (let i = 1; i <= 3; i++) {
                tableGrid.appendChild(createCell([i, i], 'double', `double${i}`));
            }
            tableGrid.appendChild(createCell('Each triple 1 wins 180', 'triple'));
            tableGrid.appendChild(createCell([1, 1, 1], 'triple', 'tripleAny'));
            tableGrid.appendChild(createCell('1 wins 30', 'single-win'));
            tableGrid.appendChild(createCell('ANY TRIPLE', 'triple'));
            for (let i = 4; i <= 6; i++) {
                tableGrid.appendChild(createCell([i, i, i], 'triple', `triple${i}`));
            }
            tableGrid.appendChild(createCell('Each double 1 wins 10', 'double'));
            for (let i = 4; i <= 6; i++) {
                tableGrid.appendChild(createCell([i, i], 'double', `double${i}`));
            }
            
            tableGrid.appendChild(createCell('BIG<br>Are numbers 11 to 17<br>1 wins 1<br>Lose if any triple appears', 'small-big', 'big'));

            for (let i = 4; i <= 17; i++) {
                let payout = i <= 10 ? [60, 30, 17, 12, 8, 6, 6][i - 4] : [6, 6, 6, 8, 12, 17, 30, 60][i - 11];
                tableGrid.appendChild(createCell(`${i}<br>1<br>wins ${payout}`, 'single-number', `total${i}`));
            }

            tableGrid.appendChild(createCell('TWO DICE<br>1 wins 5', 'two-dice', 'twoDice'));
            for (let i = 1; i <= 5; i++) {
                for (let j = i + 1; j <= 6; j++) {
                    tableGrid.appendChild(createCell([i, j], 'two-dice', `combo${i}${j}`));
                }
            }

            const singleDiceContainer = document.createElement('div');
            singleDiceContainer.className = 'single-dice-container';
            ['ONE', 'TWO', 'THREE', 'FOUR', 'FIVE', 'SIX'].forEach((text, index) => {
                singleDiceContainer.appendChild(createCell(`${text}<br>${createDice(index + 1).outerHTML}`, 'single-dice', `single${index + 1}`));
            });
            tableGrid.appendChild(singleDiceContainer);
        }

        function placeBet(betId) {
            if (currentChipValue === null) {
                showModal('Please select a chip value first!');
                return;
            }
            if (selectedBets.has(betId)) {
                selectedBets.delete(betId);
                document.getElementById(betId).classList.remove('selected');
                currentBet -= currentChipValue;
            } else {
                selectedBets.add(betId);
                document.getElementById(betId).classList.add('selected');
                currentBet += currentChipValue;
            }
            currentBetEl.textContent = currentBet;
        }

        function rollDice() {
            return [
                Math.floor(Math.random() * 6) + 1,
                Math.floor(Math.random() * 6) + 1,
                Math.floor(Math.random() * 6) + 1
            ];
        }

        function evaluateBets(diceRoll) {
            const sum = diceRoll.reduce((a, b) => a + b, 0);
            let winnings = 0;
            const isTriple = new Set(diceRoll).size === 1;

            selectedBets.forEach(betId => {
                if (betId === 'small' && sum >= 4 && sum <= 10 && !isTriple) winnings += currentChipValue * 2;
                else if (betId === 'big' && sum >= 11 && sum <= 17 && !isTriple) winnings += currentChipValue * 2;
                else if (betId.startsWith('double') && diceRoll.filter(d => d == betId.slice(-1)).length === 2) winnings += currentChipValue * 11;
                else if (betId === 'tripleAny' && isTriple) winnings += currentChipValue * 31;
                else if (betId.startsWith('triple') && isTriple && diceRoll[0] == betId.slice(-1)) winnings += currentChipValue * 181;
                else if (betId.startsWith('total') && sum == betId.slice(5)) {
                    const payout = [60, 30, 17, 12, 8, 6, 6, 6, 6, 6, 8, 12, 17, 30, 60][sum - 4];
                    winnings += currentChipValue * (payout + 1);
                }
                else if (betId.startsWith('combo') && diceRoll.includes(Number(betId.slice(-2, -1))) && diceRoll.includes(Number(betId.slice(-1)))) winnings += currentChipValue * 6;
                else if (betId.startsWith('single')) {
                    const count = diceRoll.filter(d => d == betId.slice(-1)).length;
                    winnings += currentChipValue * count * (count === 1 ? 2 : count === 2 ? 3 : 4);
                }
            });

            return winnings - currentBet;
        }

        function updateRollHistory(diceRoll) {
            const historyContainer = document.getElementById('rollHistory');
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            const total = diceRoll.reduce((a, b) => a + b, 0);
            const isBig = total > 10 && new Set(diceRoll).size > 1;
            const isSmall = total < 11 && new Set(diceRoll).size > 1;
            
            historyItem.classList.add(isBig ? 'history-big' : isSmall ? 'history-small' : '');
            
            historyItem.textContent = diceRoll.join('') + ' ' + total.toString().padStart(2);
            
            historyContainer.insertBefore(historyItem, historyContainer.firstChild);
            
            while (historyContainer.children.length > 100) {
                historyContainer.removeChild(historyContainer.lastChild);
            }
        }

        const modal = document.getElementById('errorModal');
        const closeBtn = document.getElementsByClassName('close')[0];
        const modalMessage = document.getElementById('modalMessage');

        function showModal(message) {
            modalMessage.textContent = message;
            modal.style.display = 'block';
        }

        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        function showResultNotification(result) {
            const notification = document.getElementById('resultNotification');
            const tableOverlay = document.getElementById('tableOverlay');
            
            if (result > 0) {
                notification.innerHTML = `You Won<span>$${result}</span>`;
                notification.className = 'result-notification win-notification';
                tableOverlay.className = 'table-overlay win-overlay';
                
                selectedBets.forEach(betId => {
                    const cell = document.getElementById(betId);
                    cell.classList.add('winning-cells-highlight');
                    setTimeout(() => {
                        cell.classList.remove('winning-cells-highlight');
                    }, 3000);
                });
            } else {
                notification.innerHTML = `You Lost<span>$${-result}</span>`;
                notification.className = 'result-notification loss-notification';
                tableOverlay.className = 'table-overlay loss-overlay';
            }
            
            notification.style.display = 'block';
            tableOverlay.style.opacity = '1';
            
            setTimeout(() => {
                notification.style.display = 'none';
                tableOverlay.style.opacity = '0';
            }, 3000);
        }

        rollDiceBtn.addEventListener('click', () => {
            if (currentBet === 0) {
                showModal('Please place a bet first!');
                return;
            }
            
            const diceRoll = rollDice();
            diceRollEl.textContent = diceRoll.join(', ');
            
            const result = evaluateBets(diceRoll);
            balance += result;
            balanceEl.textContent = balance;
            
            updateRollHistory(diceRoll);
            
            showResultNotification(result);
            
            currentBet = 0;
            currentBetEl.textContent = currentBet;
            selectedBets.clear();
            document.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
        });

        document.querySelectorAll('.chip').forEach(chip => {
            chip.addEventListener('click', () => {
                currentChipValue = parseInt(chip.dataset.value);
                document.querySelectorAll('.chip').forEach(c => c.classList.remove('active-chip'));
                chip.classList.add('active-chip');
            });
        });

        // Function to handle orientation changes
        function handleOrientationChange() {
            const orientationMessage = document.getElementById('orientationMessage');
            if (window.innerWidth > window.innerHeight) {
                // Landscape mode
                orientationMessage.style.display = 'none';
                document.body.style.visibility = 'visible';
            } else {
                // Portrait mode
                orientationMessage.style.display = 'flex';
                document.body.style.visibility = 'hidden';
            }
        }

        // Listen for orientation changes
        window.addEventListener('resize', handleOrientationChange);

        // Initial check
        handleOrientationChange();

        createTable();

        // When the game ends or when you want to close the WebApp:
        function endGame() {
            tg.close();
        }

        // You can also use tg.sendData(data) to send data back to the bot if needed
    </script>
</body>
</html>
