<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refined Casino Sic Bo Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&family=Roboto+Mono&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #1a0000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            color: #e6ccb2;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            width: 98vw;
            height: 98vh;
            background-color: #2b0000;
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 8px 32px 0 rgba(230, 204, 178, 0.2);
            border: 2px solid #8b4513;
        }

        .main-area {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: calc(100% - 140px);
            margin-bottom: 10px;
        }

        .table {
            width: 100%;
            height: calc(100% - 120px);
            background: #800000;
            border: 3px solid #8b4513;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow: hidden;
            position: relative;
        }

        .table-grid {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(30px, 1fr));
            grid-auto-rows: minmax(30px, auto);
            gap: 1px;
        }

        .cell {
            background-color: rgba(26, 0, 0, 0.7);
            border: 1px solid #8b4513;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #e6ccb2;
            font-size: 1.5vmin;
            text-align: center;
            padding: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cell:hover {
            background-color: rgba(230, 204, 178, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .small-big-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            grid-column: 1 / -1;
            gap: 1px;
        }

        .game-title {
            background-color: #1a0000;
            color: #e6ccb2;
            font-family: 'Playfair Display', serif;
            font-size: 1.8vmin;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            padding: 10px;
            border: 2px solid #8b4513;
            box-shadow: 0 0 15px rgba(139, 69, 19, 0.5);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: default;
            transition: all 0.3s ease;
        }

        .game-title:hover {
            background-color: #2b0000;
            box-shadow: 0 0 20px rgba(139, 69, 19, 0.7);
        }

        .game-title span {
            color: #d4af37;
            font-size: 2.2vmin;
            margin-bottom: 5px;
        }

        .small-big {
            font-size: 1.8vmin;
            font-weight: 700;
        }

        .double, .triple { grid-column: span 2; }
        .single-number { grid-column: span 1; }

        .total-bets-container {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
        }

        .two-dice-container {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
        }

        .two-dice { 
            grid-column: span 1;
        }
        
        .single-dice-container {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
        .single-dice { 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: #1a0000;
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
            border: 1px solid #8b4513;
        }

        .controls button {
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            color: #1a0000;
            background-color: #e6ccb2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Playfair Display', serif;
        }

        .controls button:hover {
            background-color: #f0e0d0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .chip-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .chip {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #1a0000;
            transition: all 0.3s ease;
        }

        .chip-1 { background-color: #FFF; }
        .chip-5 { background-color: #FF0000; }
        .chip-10 { background-color: #0000FF; }
        .chip-25 { background-color: #008000; }
        .chip-100 { background-color: #000; color: #FFF; }

        .history-container {
            width: 100%;
            height: 140px;
            background-color: #1a0000;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #8b4513;
            display: flex;
            flex-direction: column;
        }

        .history-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            color: #e6ccb2;
        }

        .history-data {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .history-item {
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 5px;
            padding: 2px 5px;
            font-family: 'Roboto Mono', monospace;
            background-color: rgba(230, 204, 178, 0.1);
            border-radius: 3px;
        }

        .history-big {
            color: #ff6b6b;
        }

        .history-small {
            color: #4ecdc4;
        }

        .history-data::-webkit-scrollbar {
            width: 5px;
        }

        .history-data::-webkit-scrollbar-track {
            background: #1a0000;
        }

        .history-data::-webkit-scrollbar-thumb {
            background: #8b4513;
            border-radius: 5px;
        }

        .dice {
            width: 30px;
            height: 30px;
            background: linear-gradient(145deg, #f0d0a0, #e0c090);
            border-radius: 10%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            padding: 3px;
            box-shadow: 
                inset 0 5px 10px rgba(255, 255, 255, 0.3),
                inset 0 -5px 10px rgba(0, 0, 0, 0.3),
                2px 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
            transform: rotate(-5deg);
            transition: transform 0.3s ease;
        }

        .dice:hover {
            transform: rotate(0deg) scale(1.1);
        }

        .dice::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 10%;
            box-shadow: 
                inset 0 0 5px rgba(0, 0, 0, 0.3),
                inset 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #500 30%, #300 70%, #200 100%);
            border-radius: 50%;
            align-self: center;
            justify-self: center;
            box-shadow: 
                inset 0 1px 1px rgba(255, 255, 255, 0.3),
                inset 0 -1px 1px rgba(0, 0, 0, 0.3),
                0 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Specific dot placements */
        .dice-1 .dot:nth-child(1) { grid-area: 2 / 2; }

        .dice-2 .dot:nth-child(1) { grid-area: 1 / 1; }
        .dice-2 .dot:nth-child(2) { grid-area: 3 / 3; }

        .dice-3 .dot:nth-child(1) { grid-area: 1 / 1; }
        .dice-3 .dot:nth-child(2) { grid-area: 2 / 2; }
        .dice-3 .dot:nth-child(3) { grid-area: 3 / 3; }

        .dice-4 .dot:nth-child(1), .dice-4 .dot:nth-child(2) { grid-area: 1 / 1; }
        .dice-4 .dot:nth-child(3), .dice-4 .dot:nth-child(4) { grid-area: 3 / 3; }

        .dice-5 .dot:nth-child(1), .dice-5 .dot:nth-child(2) { grid-area: 1 / 1; }
        .dice-5 .dot:nth-child(3) { grid-area: 2 / 2; }
        .dice-5 .dot:nth-child(4), .dice-5 .dot:nth-child(5) { grid-area: 3 / 3; }

        .dice-6 .dot:nth-child(1), .dice-6 .dot:nth-child(2), .dice-6 .dot:nth-child(3) { grid-area: 1 / 1; }
        .dice-6 .dot:nth-child(4), .dice-6 .dot:nth-child(5), .dice-6 .dot:nth-child(6) { grid-area: 3 / 3; }

        .selected {
            background-color: rgba(230, 204, 178, 0.3);
            border: 1px solid #e6ccb2;
        }

        .active-chip {
            box-shadow: 0 0 10px 5px gold;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #3b0000;
            margin: 15% auto;
            padding: 10px 15px;
            border: 1px solid #8b4513;
            width: 240px;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #e6ccb2;
            position: absolute;
            top: 2px;
            right: 8px;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover,
        .close:focus {
            color: #f0e0d0;
        }

        .modal-message {
            margin: 0;
            padding: 5px 0;
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 16px;
            color: #e6ccb2;
            line-height: 1.4;
        }

		@media (max-width: 768px) {
            .game-container {
                padding: 5px;
            }

            .table-grid {
                grid-template-columns: repeat(auto-fit, minmax(20px, 1fr));
            }

            .cell {
                font-size: 1.8vmin;
            }

            .controls {
                flex-wrap: wrap;
                justify-content: center;
            }

            .controls button, .controls div {
                margin: 5px;
            }

            .chip {
                width: 30px;
                height: 30px;
                font-size: 12px;
            }

            .total-bets-container,
            .two-dice-container {
                grid-template-columns: repeat(4, 1fr);
            }

            .small-big {
                font-size: 2vmin;
            }

            .history-container {
                height: 100px;
            }

            .history-title {
                font-size: 14px;
            }

            .history-item {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .table-grid {
                grid-template-columns: repeat(auto-fit, minmax(15px, 1fr));
            }

            .cell {
                font-size: 2vmin;
                padding: 1px;
            }

            .small-big {
                font-size: 2.2vmin;
            }

            .controls button {
                padding: 6px 12px;
                font-size: 12px;
            }

            .chip {
                width: 25px;
                height: 25px;
                font-size: 10px;
                margin: 0 2px;
            }

            .total-bets-container,
            .two-dice-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .single-dice-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .game-title {
                font-size: 2.2vmin;
                padding: 5px;
            }

            .game-title span {
                font-size: 2.6vmin;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .controls button,
            .controls div {
                width: 100%;
                margin: 5px 0;
                text-align: center;
            }

            .history-container {
                height: 80px;
            }

            .history-title {
                font-size: 12px;
                margin-bottom: 5px;
            }

            .history-item {
                font-size: 10px;
                padding: 1px 3px;
                margin-right: 5px;
                margin-bottom: 3px;
            }

            .dice {
                width: 20px;
                height: 20px;
            }

            .dot {
                width: 4px;
                height: 4px;
            }

            .small-big-container {
                grid-template-columns: 1fr;
            }

            .small-big-container .cell {
                font-size: 1.8vmin;
            }

            .double, .triple {
                grid-column: span 1;
            }
        }

        @media (max-width: 320px) {
            .cell {
                font-size: 2.2vmin;
            }

            .chip {
                width: 20px;
                height: 20px;
                font-size: 8px;
            }

            .controls button {
                font-size: 10px;
                padding: 4px 8px;
            }

            .history-item {
                font-size: 9px;
            }

            .game-title {
                font-size: 2.4vmin;
            }

            .game-title span {
                font-size: 2.8vmin;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="main-area">
            <div class="table" id="sicBoTable">
                <div class="table-grid" id="sicBoTableGrid">
                    <!-- Table grid will be dynamically generated by JavaScript -->
                </div>
                <div id="tableOverlay" class="table-overlay"></div>
            </div>
            <div class="controls">
                <button id="rollDice">Roll Dice</button>
                <div>Balance: $<span id="balance">1000</span></div>
                <div>Current Bet: $<span id="currentBet">0</span></div>
                <div>Dice Roll: <span id="diceRoll"></span></div>
            </div>
            <div class="chip-container">
                <div class="chip chip-1" data-value="1">$1</div>
                <div class="chip chip-5" data-value="5">$5</div>
                <div class="chip chip-10" data-value="10">$10</div>
                <div class="chip chip-25" data-value="25">$25</div>
                <div class="chip chip-100" data-value="100">$100</div>
            </div>
        </div>
        <div class="history-container">
            <div class="history-title">Roll History</div>
            <div class="history-data" id="rollHistory">
                <!-- Roll history will be dynamically added here -->
            </div>
        </div>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p class="modal-message" id="modalMessage"></p>
        </div>
    </div>

    <script>
        const tableGrid = document.getElementById('sicBoTableGrid');
        const balanceEl = document.getElementById('balance');
        const currentBetEl = document.getElementById('currentBet');
        const diceRollEl = document.getElementById('diceRoll');
        const rollDiceBtn = document.getElementById('rollDice');

        let balance = 1000;
        let currentBet = 0;
        let selectedBets = new Set();
        let currentChipValue = null;

        function createDice(number) {
            const dice = document.createElement('div');
            dice.className = `dice dice-${number}`;
            for (let i = 0; i < number; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dice.appendChild(dot);
            }
            return dice;
        }

        function createCell(content, className = '', id = '') {
            const cell = document.createElement('div');
            cell.className = `cell ${className}`;
            cell.id = id;
            if (typeof content === 'string') {
                cell.innerHTML = content;
            } else if (Array.isArray(content)) {
                content.forEach(item => {
                    if (typeof item === 'number') {
                        cell.appendChild(createDice(item));
                    } else {
                        cell.appendChild(item);
                    }
                });
            } else {
                cell.appendChild(content);
            }
            cell.addEventListener('click', () => placeBet(id));
            return cell;
        }

        function createTable() {
            // Create the small-big container
            const smallBigContainer = document.createElement('div');
            smallBigContainer.className = 'small-big-container';
            
            smallBigContainer.appendChild(createCell('SMALL<br>Are numbers 4 to 10<br>1 wins 1<br>Lose if any triple appears', 'small-big', 'small'));
            
            // Add the new title element (not a cell)
            const titleElement = document.createElement('div');
            titleElement.className = 'game-title';
            titleElement.innerHTML = 'SIC BO<br>Fortune Awaits!<br>Place Your Bets';
            smallBigContainer.appendChild(titleElement);
            
            smallBigContainer.appendChild(createCell('BIG<br>Are numbers 11 to 17<br>1 wins 1<br>Lose if any triple appears', 'small-big', 'big'));
            
            tableGrid.appendChild(smallBigContainer);
            
            tableGrid.appendChild(createCell('Each double 1 wins 10', 'double'));
            for (let i = 1; i <= 3; i++) {
                tableGrid.appendChild(createCell([i, i], 'double', `double${i}`));
            }
            tableGrid.appendChild(createCell('Each triple 1 wins 180', 'triple'));
            tableGrid.appendChild(createCell([1, 1, 1], 'triple', 'tripleAny'));
            tableGrid.appendChild(createCell('1 wins 30', 'single-win'));
            tableGrid.appendChild(createCell('ANY TRIPLE', 'triple'));
            for (let i = 4; i <= 6; i++) {
                tableGrid.appendChild(createCell([i, i, i], 'triple', `triple${i}`));
            }
            tableGrid.appendChild(createCell('Each double 1 wins 10', 'double'));
            for (let i = 4; i <= 6; i++) {
                tableGrid.appendChild(createCell([i, i], 'double', `double${i}`));
            }

            // Create the total bets container
            const totalBetsContainer = document.createElement('div');
            totalBetsContainer.className = 'total-bets-container';
            for (let i = 4; i <= 17; i++) {
                let payout = i <= 10 ? [60, 30, 17, 12, 8, 6, 6][i - 4] : [6, 6, 6, 8, 12, 17, 30, 60][i - 11];
                totalBetsContainer.appendChild(createCell(`${i}<br>1<br>wins ${payout}`, 'single-number', `total${i}`));
            }
            tableGrid.appendChild(totalBetsContainer);

            // Create the two dice container
            const twoDiceContainer = document.createElement('div');
            twoDiceContainer.className = 'two-dice-container';
            twoDiceContainer.appendChild(createCell('TWO DICE<br>1 wins 5', 'two-dice', 'twoDice'));
            for (let i = 1; i <= 5; i++) {
                for (let j = i + 1; j <= 6; j++) {
                    twoDiceContainer.appendChild(createCell([i, j], 'two-dice', `combo${i}${j}`));
                }
            }
            tableGrid.appendChild(twoDiceContainer);

            // Create the single dice container
            const singleDiceContainer = document.createElement('div');
            singleDiceContainer.className = 'single-dice-container';
            ['ONE', 'TWO', 'THREE', 'FOUR', 'FIVE', 'SIX'].forEach((text, index) => {
                singleDiceContainer.appendChild(createCell(`${text}<br>${createDice(index + 1).outerHTML}`, 'single-dice', `single${index + 1}`));
            });
            tableGrid.appendChild(singleDiceContainer);
        }

        function placeBet(betId) {
            if (currentChipValue === null) {
                showModal('Please select a chip value first!');
                return;
            }
            if (selectedBets.has(betId)) {
                selectedBets.delete(betId);
                document.getElementById(betId).classList.remove('selected');
                currentBet -= currentChipValue;
            } else {
                selectedBets.add(betId);
                document.getElementById(betId).classList.add('selected');
                currentBet += currentChipValue;
            }
            currentBetEl.textContent = currentBet;
        }

        function rollDice() {
            return [
                Math.floor(Math.random() * 6) + 1,
                Math.floor(Math.random() * 6) + 1,
                Math.floor(Math.random() * 6) + 1
            ];
        }

        function evaluateBets(diceRoll) {
            const sum = diceRoll.reduce((a, b) => a + b, 0);
            let winnings = 0;
            const isTriple = new Set(diceRoll).size === 1;

            selectedBets.forEach(betId => {
                if (betId === 'small' && sum >= 4 && sum <= 10 && !isTriple) winnings += currentChipValue * 2;
                else if (betId === 'big' && sum >= 11 && sum <= 17 && !isTriple) winnings += currentChipValue * 2;
                else if (betId.startsWith('double') && diceRoll.filter(d => d == betId.slice(-1)).length === 2) winnings += currentChipValue * 11;
                else if (betId === 'tripleAny' && isTriple) winnings += currentChipValue * 31;
                else if (betId.startsWith('triple') && isTriple && diceRoll[0] == betId.slice(-1)) winnings += currentChipValue * 181;
                else if (betId.startsWith('total') && sum == betId.slice(5)) {
                    const payout = [60, 30, 17, 12, 8, 6, 6, 6, 6, 6, 8, 12, 17, 30, 60][sum - 4];
                    winnings += currentChipValue * (payout + 1);
                }
                else if (betId.startsWith('combo') && diceRoll.includes(Number(betId.slice(-2, -1))) && diceRoll.includes(Number(betId.slice(-1)))) winnings += currentChipValue * 6;
                else if (betId.startsWith('single')) {
                    const count = diceRoll.filter(d => d == betId.slice(-1)).length;
                    winnings += currentChipValue * count * (count === 1 ? 2 : count === 2 ? 3 : 4);
                }
            });

            return winnings - currentBet;
        }

        function updateRollHistory(diceRoll) {
            const historyContainer = document.getElementById('rollHistory');
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            const total = diceRoll.reduce((a, b) => a + b, 0);
            const isBig = total > 10 && new Set(diceRoll).size > 1;
            const isSmall = total < 11 && new Set(diceRoll).size > 1;
            
            historyItem.classList.add(isBig ? 'history-big' : isSmall ? 'history-small' : '');
            
            historyItem.textContent = diceRoll.join('') + ' ' + total.toString().padStart(2);
            
            historyContainer.insertBefore(historyItem, historyContainer.firstChild);
            
            while (historyContainer.children.length > 100) {
                historyContainer.removeChild(historyContainer.lastChild);
            }
        }

        const modal = document.getElementById('errorModal');
        const closeBtn = document.getElementsByClassName('close')[0];
        const modalMessage = document.getElementById('modalMessage');

function showModal(message) {
            modalMessage.textContent = message;
            modal.style.display = 'block';
        }

        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        function showResultNotification(result) {
            const notification = document.createElement('div');
            notification.className = `result-notification ${result > 0 ? 'win-notification' : 'loss-notification'}`;
            notification.innerHTML = `You ${result > 0 ? 'Won' : 'Lost'}<span>$${Math.abs(result)}</span>`;
            document.body.appendChild(notification);

            const tableOverlay = document.getElementById('tableOverlay');
            tableOverlay.className = `table-overlay ${result > 0 ? 'win-overlay' : 'loss-overlay'}`;
            tableOverlay.style.opacity = '1';

            if (result > 0) {
                selectedBets.forEach(betId => {
                    const cell = document.getElementById(betId);
                    cell.classList.add('winning-cells-highlight');
                });
            }

            setTimeout(() => {
                document.body.removeChild(notification);
                tableOverlay.style.opacity = '0';
                document.querySelectorAll('.winning-cells-highlight').forEach(cell => {
                    cell.classList.remove('winning-cells-highlight');
                });
            }, 3000);
        }

        rollDiceBtn.addEventListener('click', () => {
            if (currentBet === 0) {
                showModal('Please place a bet first!');
                return;
            }
            
            const diceRoll = rollDice();
            diceRollEl.textContent = diceRoll.join(', ');
            
            const result = evaluateBets(diceRoll);
            balance += result;
            balanceEl.textContent = balance;
            
            updateRollHistory(diceRoll);
            
            showResultNotification(result);
            
            currentBet = 0;
            currentBetEl.textContent = currentBet;
            selectedBets.clear();
            document.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
        });

        document.querySelectorAll('.chip').forEach(chip => {
            chip.addEventListener('click', () => {
                currentChipValue = parseInt(chip.dataset.value);
                document.querySelectorAll('.chip').forEach(c => c.classList.remove('active-chip'));
                chip.classList.add('active-chip');
            });
        });

        // Initialize the game
        createTable();

        // Ensure the modal is hidden on page load
        modal.style.display = 'none';
    </script>
</body>
</html>
