<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Coin Flip!</h1>
    <div>
        <button onclick="flipCoin('heads')">Heads</button>
        <button onclick="flipCoin('tails')">Tails</button>
    </div>
    <div id="result"></div>

    <script>
        function flipCoin(choice) {
            const result = Math.random() < 0.5 ? 'heads' : 'tails';
            const resultElement = document.getElementById('result');
            
            if (choice === result) {
                resultElement.textContent = `You won! It was ${result}.`;
            } else {
                resultElement.textContent = `You lost. It was ${result}.`;
            }
        }
    </script>
</body>
</html>
