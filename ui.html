<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f2e3e2;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        #game-container {
            background-color: #d2a79c;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        #coin {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            transform-style: preserve-3d;
            position: relative;
        }
        #coin div {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            backface-visibility: hidden;
        }
        .heads {
            background: url('https://i.imgur.com/0Aw3aNX.png') no-repeat center center;
            background-size: cover;
        }
        .tails {
            background: url('https://i.imgur.com/q4mEVzL.png') no-repeat center center;
            background-size: cover;
            transform: rotateY(180deg);
        }
        @keyframes flip-to-heads {
            from { transform: rotateY(0); }
            to { transform: rotateY(1800deg); }
        }
        @keyframes flip-to-tails {
            from { transform: rotateY(0); }
            to { transform: rotateY(1980deg); }
        }
        .animate-heads {
            animation: flip-to-heads 1s ease-out forwards;
        }
        .animate-tails {
            animation: flip-to-tails 1s ease-out forwards;
        }
        button {
            padding: 8px 15px;
            font-size: 16px;
            background-color: #f2e3e2;
            color: #2c3e50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }
        button:hover {
            background-color: #e0c4be;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #result, #score, #streak, #tokens {
            font-size: 18px;
            margin: 10px 0;
        }
        .bet-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }
        #bet-amount {
            width: 80px;
            padding: 8px;
            font-size: 16px;
            border: 2px solid #d2a79c;
            border-radius: 5px;
            background-color: #f8f9fa;
            text-align: center;
        }
        #leaderboard {
            margin-top: 20px;
            background-color: #f2e3e2;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #leaderboard h3 {
            color: #2c3e50;
            margin-top: 0;
            border-bottom: 2px solid #d2a79c;
            padding-bottom: 10px;
        }
        #leaderboard-list {
            list-style-type: none;
            padding: 0;
        }
        #leaderboard-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0c4be;
        }
        #leaderboard-list li:last-child {
            border-bottom: none;
        }
        .rank {
            font-weight: bold;
            color: #d2a79c;
            margin-right: 10px;
        }
        .player-name {
            flex-grow: 1;
            text-align: left;
        }
        .player-score {
            font-weight: bold;
            color: #2c3e50;
        }
        #purchase-button {
            margin-top: 10px;
        }
        #purchase-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .overlay-content {
            background-color: #f2e3e2;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .star-package {
            background-color: #d2a79c;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: #2c3e50;
        }
        .star-package:hover {
            background-color: #c09589;
        }
        #close-overlay {
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            margin-top: 10px;
            cursor: pointer;
        }
        .star-icon {
            color: #ffd700;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Coin Flip</h1>
    <div id="game-container">
        <div id="coin">
            <div class="heads"></div>
            <div class="tails"></div>
        </div>
        <div id="tokens">Tokens: 100</div>
        <div id="score">Score: 0</div>
        <div id="streak">Streak: 0</div>
        <div class="bet-controls">
            <input type="number" id="bet-amount" min="1" value="1">
            <button onclick="flipCoin('heads')">Heads</button>
            <button onclick="flipCoin('tails')">Tails</button>
        </div>
        <div id="result"></div>
        <button id="purchase-button" onclick="openPurchaseOverlay()">Purchase Stars</button>
        <div id="leaderboard">
            <h3>Leaderboard</h3>
            <ol id="leaderboard-list"></ol>
        </div>
        
        <div id="purchase-overlay" class="hidden">
            <div class="overlay-content">
                <h2>Purchase Stars</h2>
                <p>Balance: <span class="star-icon">★</span><span id="star-balance">0</span></p>
                <div class="star-packages">
                    <button class="star-package" onclick="purchaseStars(50)"><span class="star-icon">★</span>50 Stars - ₹98.99</button>
                    <button class="star-package" onclick="purchaseStars(100)"><span class="star-icon">★</span>100 Stars - ₹149.00</button>
                    <button class="star-package" onclick="purchaseStars(250)"><span class="star-icon">★</span>250 Stars - ₹499.00</button>
                    <button class="star-package" onclick="purchaseStars(500)"><span class="star-icon">★</span>500 Stars - ₹989.00</button>
                </div>
                <button id="close-overlay" onclick="closePurchaseOverlay()">Close</button>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userName = urlParams.get('username') || 'You';

        let tokens = 100;
        let score = 0;
        let streak = 0;
        let starBalance = 0;
        const resultElement = document.getElementById('result');
        const coinElement = document.getElementById('coin');
        const tokensElement = document.getElementById('tokens');
        const scoreElement = document.getElementById('score');
        const streakElement = document.getElementById('streak');
        const betAmountElement = document.getElementById('bet-amount');
        const leaderboardList = document.getElementById('leaderboard-list');
        const starBalanceElement = document.getElementById('star-balance');

        function flipCoin(choice) {
            const betAmount = parseInt(betAmountElement.value);
            if (betAmount > tokens) {
                resultElement.textContent = "You don't have enough tokens!";
                return;
            }

            tokens -= betAmount;
            const result = Math.random() < 0.5 ? 'heads' : 'tails';

            coinElement.classList.remove('animate-heads', 'animate-tails');
            void coinElement.offsetWidth;  // Trigger reflow
            coinElement.classList.add(`animate-${result}`);

            setTimeout(() => {
                if (choice === result) {
                    tokens += betAmount * 2;
                    score += betAmount;
                    streak++;
                    resultElement.textContent = `You won ${betAmount} tokens!`;
                } else {
                    score -= betAmount;
                    streak = 0;
                    resultElement.textContent = `You lost ${betAmount} tokens.`;
                }

                updateDisplay();
                updateLeaderboard();
            }, 1000);
        }

        function updateDisplay() {
            tokensElement.textContent = `Tokens: ${tokens}`;
            scoreElement.textContent = `Score: ${score}`;
            streakElement.textContent = `Streak: ${streak}`;
        }

        function updateLeaderboard() {
            const leaderboard = [
                { name: "Player 1", score: 500 },
                { name: "Player 2", score: 350 },
                { name: "Player 3", score: 200 },
                { name: userName, score: score }
            ].sort((a, b) => b.score - a.score);

            leaderboardList.innerHTML = leaderboard
                .map((player, index) => `
                    <li>
                        <span class="rank">#${index + 1}</span>
                        <span class="player-name">${player.name}</span>
                        <span class="player-score">${player.score}</span>
                    </li>
                `)
                .join('');
        }

        function openPurchaseOverlay() {
            document.getElementById('purchase-overlay').classList.remove('hidden');
        }

        function closePurchaseOverlay() {
            document.getElementById('purchase-overlay').classList.add('hidden');
        }

        function purchaseStars(amount) {
            // Here you would typically integrate with a payment system
            // For demonstration, we'll just add the stars
            starBalance += amount;
            starBalanceElement.textContent = starBalance;
            alert(`You've purchased ${amount} stars!`);
            closePurchaseOverlay();
        }

        updateLeaderboard();
        starBalanceElement.textContent = starBalance;
    </script>
</body>
</html>
