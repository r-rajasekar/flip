<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>
    <script async src="https://pay.google.com/gp/p/js/pay.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f2e3e2;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        #game-container {
            background-color: #d2a79c;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        #coin {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            transform-style: preserve-3d;
            position: relative;
        }
        #coin div {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            backface-visibility: hidden;
        }
        .heads {
            background: url('heads.png') no-repeat center center;
            background-size: cover;
        }
        .tails {
            background: url('tails.png') no-repeat center center;
            background-size: cover;
            transform: rotateY(180deg);
        }
        @keyframes flip-to-heads {
            from { transform: rotateY(0); }
            to { transform: rotateY(1800deg); }
        }
        @keyframes flip-to-tails {
            from { transform: rotateY(0); }
            to { transform: rotateY(1980deg); }
        }
        .animate-heads {
            animation: flip-to-heads 1s ease-out forwards;
        }
        .animate-tails {
            animation: flip-to-tails 1s ease-out forwards;
        }
        button {
            padding: 8px 15px;
            font-size: 16px;
            background-color: #f2e3e2;
            color: #2c3e50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }
        button:hover {
            background-color: #d2a79c;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        button:focus {
            outline: none;
            box-shadow: none;
        }
        button:active {
            background-color: #d2a79c;
        }
        #result, #score, #streak, #tokens {
            font-size: 18px;
            margin: 10px 0;
        }
        .bet-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }
        #bet-amount {
            width: 80px;
            padding: 8px;
            font-size: 16px;
            border: 2px solid #d2a79c;
            border-radius: 5px;
            background-color: #f8f9fa;
            text-align: center;
        }
        #leaderboard {
            margin-top: 20px;
            background-color: #f2e3e2;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #leaderboard h3 {
            color: #2c3e50;
            margin-top: 0;
            border-bottom: 2px solid #d2a79c;
            padding-bottom: 10px;
        }
        #leaderboard-list {
            list-style-type: none;
            padding: 0;
        }
        #leaderboard-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ecf0f1;
        }
        #leaderboard-list li:last-child {
            border-bottom: none;
        }
        .rank {
            font-weight: bold;
            color: #d2a79c;
            margin-right: 10px;
        }
        .player-name {
            flex-grow: 1;
            text-align: left;
        }
        .player-score {
            font-weight: bold;
            color: #2c3e50;
        }
        #purchase-button {
            margin-top: 10px;
        }
        #purchase-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .popup-content {
            background-color: #f2e3e2;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .star-package {
            background-color: #d2a79c;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .star-package:hover {
            background-color: #c09589;
        }
        .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 16px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .close-popup:hover {
            background-color: #1a242f;
        }
    </style>
</head>
<body>
    <h1>Coin Flip</h1>
    <div id="game-container">
        <div id="coin">
            <div class="heads"></div>
            <div class="tails"></div>
        </div>
        <div id="tokens">Tokens: 100</div>
        <div id="score">Score: 0</div>
        <div id="streak">Streak: 0</div>
        <div class="bet-controls">
            <input type="number" id="bet-amount" min="1" value="1">
            <button onclick="flipCoin('heads')">Heads</button>
            <button onclick="flipCoin('tails')">Tails</button>
        </div>
        <div id="result"></div>
        <button id="purchase-button" onclick="openPurchasePopup()">Purchase Stars</button>
        <div id="leaderboard">
            <h3>Leaderboard</h3>
            <ol id="leaderboard-list"></ol>
        </div>
    </div>

    <div id="purchase-popup">
        <div class="popup-content">
            <button class="close-popup" onclick="closePurchasePopup()">X</button>
            <h2>Purchase Stars</h2>
            <button class="star-package" onclick="selectStars(50)">50 Stars - $0.99</button>
            <button class="star-package" onclick="selectStars(100)">100 Stars - $1.99</button>
            <button class="star-package" onclick="selectStars(500)">500 Stars - $4.99</button>
            <div id="google-pay-button-container"></div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userName = urlParams.get('username') || 'You';

        let tokens = 100;
        let score = 0;
        let streak = 0;
        const resultElement = document.getElementById('result');
        const coinElement = document.getElementById('coin');
        const tokensElement = document.getElementById('tokens');
        const scoreElement = document.getElementById('score');
        const streakElement = document.getElementById('streak');
        const betAmountElement = document.getElementById('bet-amount');
        const leaderboardList = document.getElementById('leaderboard-list');

        function flipCoin(choice) {
            const betAmount = parseInt(betAmountElement.value);
            if (betAmount > tokens) {
                resultElement.textContent = "You don't have enough tokens!";
                return;
            }

            tokens -= betAmount;
            const result = Math.random() < 0.5 ? 'heads' : 'tails';
            coinElement.className = result === 'heads' ? 'animate-heads' : 'animate-tails';

            setTimeout(() => {
                if (choice === result) {
                    tokens += betAmount * 2;
                    score += betAmount;
                    streak++;
                    resultElement.textContent = `It's ${result}! You win!`;
                } else {
                    score -= betAmount;
                    streak = 0;
                    resultElement.textContent = `It's ${result}! You lose!`;
                }
                updateDisplay();
            }, 1000);
        }

        function updateDisplay() {
            tokensElement.textContent = `Tokens: ${tokens}`;
            scoreElement.textContent = `Score: ${score}`;
            streakElement.textContent = `Streak: ${streak}`;
            updateLeaderboard();
        }

        function updateLeaderboard() {
            const leaderboard = [
                { name: userName, score: score },
                { name: 'Alice', score: 80 },
                { name: 'Bob', score: 50 },
                { name: 'Charlie', score: 30 },
                { name: 'Dave', score: 10 }
            ];

            leaderboard.sort((a, b) => b.score - a.score);
            leaderboardList.innerHTML = leaderboard.map((player, index) => `
                <li>
                    <span class="rank">${index + 1}</span>
                    <span class="player-name">${player.name}</span>
                    <span class="player-score">${player.score}</span>
                </li>
            `).join('');
        }

        function openPurchasePopup() {
            document.getElementById('purchase-popup').style.display = 'block';
        }

        function closePurchasePopup() {
            document.getElementById('purchase-popup').style.display = 'none';
        }

        let selectedStarsAmount = 0;
        let googlePayClient;

        function initializeGooglePay() {
            googlePayClient = new google.payments.api.PaymentsClient({
                environment: 'TEST' // Change to 'PRODUCTION' when you're ready to go live
            });

            googlePayClient.isReadyToPay({
                apiVersion: 2,
                apiVersionMinor: 0,
                allowedPaymentMethods: [{
                    type: 'CARD',
                    parameters: {
                        allowedAuthMethods: ['PAN_ONLY', 'CRYPTOGRAM_3DS'],
                        allowedCardNetworks: ['MASTERCARD', 'VISA']
                    }
                }]
            }).then(function(response) {
                if (response.result) {
                    createGooglePayButton();
                } else {
                    console.log('Google Pay is not available');
                    // You might want to hide the Google Pay button or show an alternative payment method
                }
            }).catch(function(err) {
                console.error('Error determining Google Pay availability', err);
            });
        }

        function createGooglePayButton() {
            const button = googlePayClient.createButton({
                onClick: onGooglePayButtonClicked
            });
            document.getElementById('google-pay-button-container').appendChild(button);
        }

        function getGooglePaymentDataRequest(price) {
            return {
                apiVersion: 2,
                apiVersionMinor: 0,
                allowedPaymentMethods: [{
                    type: 'CARD',
                    parameters: {
                        allowedAuthMethods: ['PAN_ONLY', 'CRYPTOGRAM_3DS'],
                        allowedCardNetworks: ['MASTERCARD', 'VISA']
                    },
                    tokenizationSpecification: {
                        type: 'PAYMENT_GATEWAY',
                        parameters: {
                            'gateway': 'example',
                            'gatewayMerchantId': 'exampleGatewayMerchantId'
                        }
                    }
                }],
                merchantInfo: {
                    merchantId: '12345678901234567890',
                    merchantName: 'Your Merchant Name'
                },
                transactionInfo: {
                    totalPriceStatus: 'FINAL',
                    totalPrice: price.toString(),
                    currencyCode: 'USD'
                }
            };
        }

        function selectStars(amount) {
            selectedStarsAmount = amount;
        }

        async function onGooglePayButtonClicked() {
            const price = (selectedStarsAmount === 50) ? 0.99 : (selectedStarsAmount === 100) ? 1.99 : 4.99;
            try {
                const paymentDataRequest = getGooglePaymentDataRequest(price);
                const paymentData = await googlePayClient.loadPaymentData(paymentDataRequest);
                
                // Here you would typically send the paymentData to your server for processing
                console.log('Success', paymentData);
                
                // If the payment was successful:
                tokens += selectedStarsAmount;
                updateDisplay();
                alert(`You've purchased ${selectedStarsAmount} stars!`);
                closePurchasePopup();
            } catch (err) {
                console.error('Error', err);
                alert('There was an error processing your payment');
            }
        }

        // Wait for the page to load before initializing
        window.addEventListener('load', function() {
            updateLeaderboard();
            initializeGooglePay();
        });
    </script>
</body>
</html>
