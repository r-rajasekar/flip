<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoShorts</title>
    <style>
        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        
        /* Main feed styles */
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
        }
        .control-button {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .creator-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
        .creator-info h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .creator-info p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        /* User profile styles */
        .profile-container {
            padding: 20px;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-info h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .profile-info p {
            font-size: 14px;
            opacity: 0.8;
        }
        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 18px;
            font-weight: bold;
        }
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .video-thumbnail {
            width: 100%;
            padding-top: 177.78%; /* 16:9 aspect ratio */
            background-color: #333;
            position: relative;
        }
    </style>
</head>
<body>
    <!-- Main Feed -->
    <div class="video-container">
        <video class="video-player" src="placeholder-video.mp4" loop></video>
        <div class="video-controls">
            <button class="control-button">â™¥</button>
            <button class="control-button">ðŸ’¬</button>
            <button class="control-button">âž¦</button>
        </div>
        <div class="creator-info">
            <h2>@username</h2>
            <p>Video description goes here #crypto #shorts</p>
        </div>
    </div>

    <!-- User Profile -->
    <div class="profile-container">
        <div class="profile-header">
            <img src="placeholder-profile.jpg" alt="Profile Picture" class="profile-picture">
            <div class="profile-info">
                <h1>@username</h1>
                <p>Bio goes here</p>
            </div>
        </div>
        <div class="profile-stats">
            <div class="stat">
                <div class="stat-value">1.2K</div>
                <div class="stat-label">Followers</div>
            </div>
            <div class="stat">
                <div class="stat-value">500</div>
                <div class="stat-label">Following</div>
            </div>
            <div class="stat">
                <div class="stat-value">10.5K</div>
                <div class="stat-label">Likes</div>
            </div>
        </div>
        <div class="video-grid">
            <div class="video-thumbnail"></div>
            <div class="video-thumbnail"></div>
            <div class="video-thumbnail"></div>
            <div class="video-thumbnail"></div>
            <div class="video-thumbnail"></div>
            <div class="video-thumbnail"></div>
        </div>
    </div>
</body>
</html>
